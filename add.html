<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>إضافة بيانات</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="page">

    <div class="container">

        <div class="card">
            <h2 class="page-title">إضافة بيانات جديدة</h2>

            <form id="addForm" class="form">
                <div class="form-group">
                    <input type="text" id="title" class="input-field" placeholder="عنوان البيانات" required>
                </div>

                <div class="form-group">
                    <textarea id="content" class="input-field textarea-field" placeholder="محتوى البيانات" required></textarea>
                </div>

                <button type="submit" class="btn-primary">إضافة</button>
            </form>
        </div>

        <nav class="navbar">
            <a href="dashboard.html" class="nav-link">Dashboard</a>
            <a href="view.html" class="nav-link">عرض البيانات</a>
            <a href="#" id="logout" class="nav-link logout-link">تسجيل الخروج</a>
        </nav>

    </div>

    <script type="module">
        import { auth, logout, addUserData } from './app.js';

        auth.onAuthStateChanged((user) => {
            if (!user) window.location.href = "index.html";
        });

        const addForm = document.getElementById('addForm');
        addForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;

            try {
                await addUserData(title, content);
                alert('تمت إضافة البيانات بنجاح!');
                addForm.reset();
            } catch (error) {
                alert(error.message);
            }
        });

        document.getElementById('logout').addEventListener('click', () => {
            logout();
        });
    </script>

</body>
</html>
