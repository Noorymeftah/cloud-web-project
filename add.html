<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>إضافة بيانات</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>إضافة بيانات جديدة</h2>

    <form id="addForm">
        <input type="text" id="title" placeholder="عنوان البيانات" required><br><br>
        <textarea id="content" placeholder="محتوى البيانات" required></textarea><br><br>
        <button type="submit">إضافة</button>
    </form>

    <nav>
        <a href="dashboard.html">Dashboard</a> |
        <a href="view.html">عرض البيانات</a> |
        <a href="#" id="logout">تسجيل الخروج</a>
    </nav>

    <script type="module">
        import { auth, logout, addUserData } from './app.js';

        auth.onAuthStateChanged((user) => {
            if (!user) window.location.href = "index.html";
        });

        const addForm = document.getElementById('addForm');
        addForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;

            try {
                await addUserData(title, content);
                alert('تمت إضافة البيانات بنجاح!');
                addForm.reset();
            } catch (error) {
                alert(error.message);
            }
        });

        document.getElementById('logout').addEventListener('click', () => {
            logout();
        });
    </script>
</body>
</html>
