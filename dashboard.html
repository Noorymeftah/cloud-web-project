<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>مرحبًا بك في لوحة التحكم</h2>
    <div id="userInfo"></div>

    <nav>
        <a href="add.html">إضافة بيانات</a> |
        <a href="view.html">عرض البيانات</a> |
        <a href="about.html">عن الموقع</a> |
        <a href="#" id="logout">تسجيل الخروج</a>
    </nav>

    <script type="module">
        import { auth, logout, getData } from './app.js';

        const userInfo = document.getElementById('userInfo');

        auth.onAuthStateChanged((user) => {
            if (user) {
                getData('users/' + user.uid, (data) => {
                    if (data) {
                        userInfo.innerHTML = `<p>الاسم: ${data.name}</p><p>البريد الإلكتروني: ${data.email}</p>`;
                    }
                });
            } else {
                window.location.href = "index.html";
            }
        });

        document.getElementById('logout').addEventListener('click', () => {
            logout();
        });
    </script>
</body>
</html>
