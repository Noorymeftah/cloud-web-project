<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>تسجيل الدخول</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>تسجيل الدخول</h2>
    <form id="loginForm">
        <input type="email" id="email" placeholder="البريد الإلكتروني" required><br><br>
        <input type="password" id="password" placeholder="كلمة المرور" required><br><br>
        <button type="submit">دخول</button>
    </form>
    <p>ليس لديك حساب؟ <a href="register.html">إنشاء حساب جديد</a></p>

    <script type="module">
        import { loginUser } from './app.js';

        const loginForm = document.getElementById('loginForm');
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                await loginUser(email, password);
                alert('تم تسجيل الدخول بنجاح!');
                window.location.href = "dashboard.html";
            } catch (error) {
                alert(error.message);
            }
        });
    </script>
</body>
</html>
