<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>تسجيل مستخدم جديد</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>إنشاء حساب جديد</h2>
    <form id="registerForm">
        <input type="text" id="name" placeholder="الاسم الكامل" required><br><br>
        <input type="email" id="email" placeholder="البريد الإلكتروني" required><br><br>
        <input type="password" id="password" placeholder="كلمة المرور" required><br><br>
        <button type="submit">تسجيل</button>
    </form>
    <p>لديك حساب؟ <a href="index.html">تسجيل الدخول</a></p>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

    <script src="app.js"></script>
    <script>
        const registerForm = document.getElementById('registerForm');

        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            auth.createUserWithEmailAndPassword(email, password)
            .then((userCredential) => {
                const user = userCredential.user;
                // إضافة بيانات المستخدم إلى Realtime Database
                database.ref('users/' + user.uid).set({
                    name: name,
                    email: email
                });
                alert('تم إنشاء الحساب بنجاح!');
                window.location = "dashboard.html";
            })
            .catch((error) => {
                alert(error.message);
            });
        });
    </script>
</body>
</html>
