<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>تسجيل مستخدم جديد</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>إنشاء حساب جديد</h2>
    <form id="registerForm">
        <input type="text" id="name" placeholder="الاسم الكامل" required><br><br>
        <input type="email" id="email" placeholder="البريد الإلكتروني" required><br><br>
        <input type="password" id="password" placeholder="كلمة المرور" required><br><br>
        <button type="submit">تسجيل</button>
    </form>
    <p>لديك حساب؟ <a href="index.html">تسجيل الدخول</a></p>

    <script type="module">
        import { registerUser } from './app.js';

        const registerForm = document.getElementById('registerForm');
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                await registerUser(name, email, password);
                alert('تم إنشاء الحساب بنجاح!');
                window.location.href = "dashboard.html";
            } catch (error) {
                alert(error.message);
            }
        });
    </script>
</body>
</html>
